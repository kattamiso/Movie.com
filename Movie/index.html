<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie.com</title>

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- swiper js link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    
</head>
<body>
    <nav class="navbar">

      <img src="logo/movie-logo.png" class="website-logo" alt="website-logo"> 

      <div class="menu">
            
        <a href="#" class="link"><img src="logo/tv.png" class="list-logo">TV</a>
           
        <a href="#" class="link"><img src="logo/films.png" class="list-logo">FILMS</a>
           
        <a href="#" class="link"><img src="logo/series.png" class="list-logo">SERIES</a>
    
        <a href="#" class="link"><img src="logo/cinemania.png" class="list-logo">CINEMANIA</a>
           
      </div>  
       
      <a href="#" class="authorization">SIGN UP</a>

    </nav> 

  <!-- search bar -->

  <div class="search-container">
    <form action="" class="search-form">
      <input type="text" placeholder="Search a Movie..." name="q" class="search-bar">
      <button type="submit" class="search-btn"><img src="logo/search.png" class="search-icon"></button>
    </form>
  </div>
    
    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="img/Elvis-horizontal.jpg">
        <div class="title-for-slides">
        <h2 class="premiers">Premier Now</h2>
      </div>
      </div>

      <div class="swiper-slide">
        <img src="img/maverick.png">
        <div class="title-for-slides">
          <h2 class="premiers">Premier Now</h2>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="img/the-batman-horizontal.png">
        <div class="title-for-slides">
          <h2 class="premiers">Premier Now</h2>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="img/Thor-horizontal.jpg">
        <div class="title-for-slides">
          <h2 class="premiers">Premier Now</h2>
        </div>
      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</div>
    
  <!-- film lists -->
<h2 class="Trendy-section-heading">Trendy Films</h2>
    
  <div class="Trendy-section">

   <div class="Trendy-div">
     <img src="img/avatar.jpg" class="Trendy-img">
    </div> 

   <div class="Trendy-div">
     <img src="img/the vikings.png" class="Trendy-img">
   </div>

    <div class="Trendy-div">
     <img src="img/forrest gump.jpg" class="Trendy-img">
     </div>

    <div class="Trendy-div">
      <img src="img/no country for old man.jpg" class="Trendy-img">
     </div>

     <div class="Trendy-div">
       <img src="img/the godfather.jpg" class="Trendy-img">
      </div>
   
  </div>
    
       <!-- sign up form -->

  <div class="container">
    <h1 class="registration">SIGN UP</h1>
     <form action="#">

      <div class="user-details">

        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="Your name and surname" class="input">
        </div>

        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" placeholder="..." class="input">
        </div>

        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="youremail@gmail.com" class="input">
        </div>

        <div class="input-box">
          <span class="details">Phone Number </span>
          <input type="text" placeholder="+995 5** *** ***" class="input">
        </div>

        <div class="input-box">
          <span class="details">Password</span>
          <input type="text" placeholder="Your name and surname" class="input">
        </div>
    
      </div>
</form>

       <a href="#" class="submit">SUBMIT</a>
</div>
    
    <!-- footer -->

<footer>
  <div class="blue-head"></div>
  <div class="footer-container">

   <div class="column-1">
    <a href="#" class="column-1-items">TV</a>
    <a href="#" class="column-1-items">CINEMANIA</a>
    <a href="#" class="column-1-items">SERIES</a>
    <a href="#" class="column-1-items">FILM</a>
   </div>

<script src="https://kit.fontawesome.com/0abc790f91.js" crossorigin="anonymous"></script>

   <div class="column-3">
    <a href="#" class="column-3-items"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" class="column-3-items"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" class="column-3-items"><i class="fa-brands fa-twitter"></i></a>
   </div>

  </div>
</div>
    
       
</body>
</html>
